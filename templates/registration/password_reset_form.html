{% extends 'core/base.html' %}

{% block content %}
<div class="container mx-auto px-4 py-8">
    <div class="max-w-lg mx-auto bg-white p-6 rounded-lg shadow-md">
        <h1 class="text-2xl font-bold mb-6 text-center">Password Reset</h1>
        <form method="post">
            {% csrf_token %}
            <div class="mb-4">
                <label class="block text-gray-700 text-sm font-bold mb-2" for="email">Email</label>
                <input class="text-base p-2 border border-gray-300 rounded-lg focus:outline-none focus:border-indigo-500 w-full" type="email" name="email" required>
            </div>
            <div>
                <button type="submit" class="w-full bg-blue-500 text-gray-100 p-2 rounded-full font-semibold focus:outline-none focus:shadow-outline hover:bg-blue-600 transition ease-in duration-300">Reset Password</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
