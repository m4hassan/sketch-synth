{% extends 'core/base.html' %}

{% block content %}
<div class="flex flex-col items-center justify-center w-screen h-screen bg-gray-200 text-gray-700">

	<!-- Component Start -->
	<h1 class="font-bold text-2xl">Welcome Back :)</h1>
	<form class="flex flex-col bg-white rounded shadow-lg p-12 mt-12" method="POST" action="{% url 'login' %}">
        {% csrf_token %}
		<label class="font-semibold text-xs" for="usernameField">Username or Email</label>
		<input class="form-control flex items-center h-12 px-4 w-64 bg-gray-200 mt-2 rounded focus:outline-none focus:ring-2" name="username" type="text">
		<label class="font-semibold text-xs mt-3" for="passwordField">Password</label>
		<input class="form-control flex items-center h-12 px-4 w-64 bg-gray-200 mt-2 rounded focus:outline-none focus:ring-2" name="password" type="password">
		<button class="flex items-center justify-center h-12 px-6 w-64 bg-blue-600 mt-8 rounded font-semibold text-sm text-blue-100 hover:bg-blue-700" type="submit">Login</button>
		<div class="flex mt-6 justify-center text-xs">
			<a class="text-blue-400 hover:text-blue-500" href="{% url 'password_reset' %}">Forgot Password</a>
			<span class="mx-2 text-gray-300">/</span>
			<a class="text-blue-400 hover:text-blue-500" href="{% url 'register' %}">Sign Up</a>
		</div>
	</form>
	<!-- Component End  -->

</div>

{% endblock %}
